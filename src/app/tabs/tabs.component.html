<div class="tabs-component">
  <div class="tabs-container">
    <div
      [ngClass]="i === childrenTab.length - 1 ? 'first-tab' : 'tab'"
      id="{{ 'tab-' + i }}"
      *ngFor="let tab of childrenTab; let i = index"
    >
      {{ 'ciao-' + i }}
    </div>
  </div>
  <div class="tabs-buttons">
    <div
      class="tabs-button"
      nz-popover
      nzTitle="Title"
      nzTrigger="click"
      [nzContent]="contentTemplate"
    >
      Tab List
    </div>
    <div class="tabs-button">Add Tab</div>
  </div>
</div>
<button (click)="scroll()">test</button>
  <ng-content></ng-content>
<ng-template #contentTemplate>
  <ul>
    <li *ngFor="let tab of childrenTab; let i = index"  >{{tab.title}}</li>
  </ul>
 </ng-template>
